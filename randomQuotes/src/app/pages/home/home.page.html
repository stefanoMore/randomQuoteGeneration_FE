



<ion-content  [fullscreen]="true">
  <div  class="h-full w-full p-5 gap-8 flex flex-col ion-align-items-center justify-center" >
    <div [@fadeInOut]="animationState" class="flex flex-col ion-align-items-center gap-2 bg-red-100 p-5 rounded-md shadow-xl">
      <h1 class="font-bold italic text-3xl" >"{{quote}}"</h1>
      <h3 class="text-xl italic">{{author}}</h3>
    </div>
    <ion-button (click)="newRandomQuote()" class="font-bold" color="light" size="medium">
      <ion-icon name="bulb-outline" slot="end" size="small" color="success"></ion-icon>
      INSPIRE ME MORE
    </ion-button>
    <ion-button (click)="logout()" class="font-bold" color="danger" size="medium">
      Log Out
    </ion-button>

  </div>
</ion-content>
